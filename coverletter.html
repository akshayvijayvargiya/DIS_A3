  <div class="contact-us section" id="contact">
    <div class="container">
      <div class="row">
        
        
          <div class="contact-us-content">
            <form id="contact-form" action="" method="post">
              <div class="row">
                <h2 style="color: white;text-align: center;padding-bottom: 20px;">Generate Cover Letter</h2>
                <h5 style="color: white;text-align: center;padding-bottom: 40px;">Just fill in the details below and get the customized Cover Letter in minutes...</h5>
                <div class="col-lg-12">
                  <fieldset>
                    <input type="name" name="name" id="name" placeholder="Your Name..." autocomplete="on" required>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset>
                      <input type="name" name="name" id="company" placeholder="Company Name..." autocomplete="on" required>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="name" name="name" id="position" placeholder="Position..." autocomplete="on" required>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="name" name="name" id="phone" placeholder="Your Phone..." autocomplete="on" required>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="name" name="name" id="address" placeholder="Your Address..." autocomplete="on" required>
                    </fieldset>
                  </div>
                <div class="col-lg-12">
                  <fieldset>
                    <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="">
                  </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset>
                      <input type="name" name="name" id="hiringmanager" placeholder="Hiring manager Name (if Any)..." autocomplete="on" required>
                    </fieldset>
                  </div>
                <div class="col-lg-12">
                  <fieldset>
                    <textarea name="message" id="jd" placeholder="Put Job Description.."></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset>
                      <textarea name="message" id="yourself" placeholder="About Yourself..."></textarea>
                    </fieldset>
                  </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="orange-button">Generate Cover Letter</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        
      </div>
